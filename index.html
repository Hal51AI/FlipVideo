<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Flipper</title>
    <link rel="stylesheet" href="src/style.css" class="rel">
    <script src="enable-threads.js"></script>
</head>
<body>
    <h1>Flip Video Horizontally</h1>
    <p class="browser-note">This app only works in the Firefox browser.</p>
    <input type="file" id="videoInput" accept="video/*">
    <video id="videoOutput" controls style="display:none"></video>
    <p id="message"></p>

    <script src="src/app.js" type="module"></script>
</body>
</html>
